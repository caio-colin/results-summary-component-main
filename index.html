<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component Main</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result">
          <h2 class="title">Your Result</h2>
          <div class="circle">
            <h4 class="score">76</h4>
            <p class="info">of 100</p>
          </div>
          <h3 class="subTitle">Great</h3>
          <p class="descrition">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2 class="title">Summary</h2>
          <div id="reaction" class="section">
            <p class="descrition">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction"
              />Reaction
            </p>
            <p class="score"><b>80</b> / 100</p>
          </div>
          <div id="memory" class="section">
            <p class="descrition">
              <img src="./assets/images/icon-memory.svg" alt="reaction" />Memory
            </p>
            <p class="score"><b>92</b> / 100</p>
          </div>
          <div id="verbal" class="section">
            <p class="descrition">
              <img src="./assets/images/icon-verbal.svg" alt="reaction" />Verbal
            </p>
            <p class="score"><b>61</b> / 100</p>
          </div>
          <div id="visual" class="section">
            <p class="descrition">
              <img src="./assets/images/icon-visual.svg" alt="reaction" />Visual
            </p>
            <p class="score"><b>72</b> / 100</p>
          </div>
          <a href="#" class="btn">Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
